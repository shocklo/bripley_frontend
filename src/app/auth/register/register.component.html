<mat-card class="registrerWarp">
  <h1>Registro de nueva cuenta</h1>
  <form [formGroup]="registerFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Rut</mat-label>
      <input #username matInput formControlName="username" type="text" (input)="checkRut(username)" onkeypress="return event.charCode == 107 || (event.charCode >= 48 && event.charCode <= 57)" >
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="text">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="names" type="text">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="last_names" type="text">
    </mat-form-field>
    <br>    
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text">
    </mat-form-field>
    <br>
  </form>
  <br>
  <button mat-raised-button [disabled]="registerInProgress" (click)="register()" class="registerBtnMain">Registrarse</button>
  <br>
  <br>
  <button mat-flat-button [routerLink]="['/','auth','login']" class="loginBtn" class="registerBtn">Iniciar sesión</button>
  
</mat-card>
